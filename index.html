<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Stage One Assignment</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <header class="pHeader">
          <div class="name">
            <h1 data-testid="slackUserName">FELIX AJIBOLA</h1>
          </div>
          <img
            src="assets/img/passport.jpg"
            alt="Felix Ajibola"
            data-testid="slackDisplayImage"
            class="pImage"
          />
        </header>
      </div>

      <div class="date">
        <p class="para">
          <span class="title">Day of the Week:</span>
          <span class="day_of_week" data-testid="currentDayOfTheWeek"></span>
        </p>
        <p class="para">
          <span class="title">UTC Time:</span>
          <span class="time_of_the_week" data-testid="currentUTCTime"></span>
        </p>
      </div>

      <div class="trackGit">
        <p data-testid="myTrack" class="para">
          <span class="title"> Track: </span>
          <span>Frontend Developer</span>
        </p>
        <p class="para">
          <span class="title"> Github:</span>
          <a
            class="link"
            href="https://github.com/TheFelixAjibola/HNGFrontendAssignment"
            data-testid="githubURL"
          >
            Click Here to see my Stage One Assignment on Github
          </a>
        </p>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
